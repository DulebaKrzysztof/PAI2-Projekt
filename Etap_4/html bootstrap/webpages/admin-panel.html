        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form action="register.html" class="form-inline my-2 my-lg-0">
          <button class="btn btn-primary m-2 my-2 my-sm-0 visibility" type="submit"
            value="register">Rejestracja</button>
        </form>
        <form action="login.html" class="form-inline my-2 my-lg-0">
          <button class="btn btn-primary  my-2 my-sm-0 visibility" type="submit" value="login">Logowanie</button>
        </form>
      </div>
    </nav>
  </header>

  <section id="main-content" class="card bg-light">

    <div class="card-header text-center">
      <h2>Panel administratora</h2>
    </div>

    <div class="card-body text-center">
      <h5 class="card-title">Zarządzanie seansami</h5>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Nazwa seansu</th>
            <th scope="col">Data</th>
            <th scope="col">Godzina</th>
            <th scope="col">Edytuj seans</th>
            <th scope="col">Anuluj seans</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Whiplash</th>
            <td>2021-05-10</td>
            <td>10:00</td>
            <td><button class="btn btn-info m-2 my-2 my-sm-0 visibility" type="submit">Edytuj</button></td>
            <td><button class="btn btn-danger m-2 my-2 my-sm-0 visibility" type="submit">Anuluj</button></td>
          </tr>
          <tr>
            <th scope="row">King kong</th>
            <td>2021-05-10</td>
            <td>16:00</td>
            <td><button class="btn btn-info m-2 my-2 my-sm-0 visibility" type="submit">Edytuj</button></td>
            <td><button class="btn btn-danger m-2 my-2 my-sm-0 visibility" type="submit">Anuluj</button></td>
          </tr>
        </tbody>
      </table>

      <h5 class="card-title mt-5">Dodawanie seansu</h5>

      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="name">Nazwa seansu</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="date">Data</label>
            <input class="form-control" type="date" value="2021-01-01" id="date" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="hour">Godzina</label>
            <div class="input-group">
              <input type="text" class="form-control" id="hour" required>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Dodaj</button>
      </form>

    </div>

  </section>

  <footer class="text-center text-lg-start bg-dark text-white p-3">

  </footer>
