<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration and Login App</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>

    <div class="center">
        <h1>Formularz logowania</h1>
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <label class="control-label" for="email">E-mail</label> <input
                    id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="password">Hasło</label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus" />
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-success m-2">Zatwierdź</button>
                <span class="d-block">Nie posiadasz konta?
                <a href="/" th:href="@{/login}">Zarejestruj się tutaj</a></span>
            </div>
        </form>
</div>

</body>
</html>
